{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Annuaire</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}">
        <!-- Lien CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: #f4f6f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #fff;
            box-shadow: 0 4px 18px rgba(242,179,20,0.10);
            padding: 0;
            height: 90px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 4px solid rgb(242, 179, 20);
            z-index: 1000;
        }

        .logo {
            padding-left: 2rem;
        }

        .logo img {
            width: 75px;
            height: auto;
        }

        .menu-deroulant {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 0;
            padding: 0 0.5rem;
        }

        .menu-deroulant a {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            padding: 12px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .menu-deroulant a:hover {
            background: rgb(242, 179, 20);
            color: white;
            transform: translateY(-2px);
        }

        .connexion {
            margin-right: 0.1rem;
            background: rgb(242, 179, 20);
            padding: 12px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(242,179,20,0.2);
            width: 170px;
        }

        .connexion a {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
        }

        @media (max-width: 1200px) {
            .menu-deroulant {
                gap: 1.5rem;
            }
            
            .menu-deroulant a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 900px) {
            nav {
                height: auto;
                padding: 1rem;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1.5rem;
            }

            .menu-deroulant {
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                gap: 0;
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease;
                padding: 0;
            }

            .menu-deroulant.active {
                height: auto;
                padding: 1rem 0;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            .menu-deroulant a {
                width: 100%;
                text-align: center;
                padding: 1rem;
                border-radius: 0;
            }

            .connexion {
                margin: 1rem auto;
                text-align: center;
                width: 200px;
            }
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                height: auto;
                min-height: unset;
                padding: 1rem 0.5rem;
                gap: 0.7rem;
                border-bottom-width: 3px;
                width: 100vw;
                max-width: 100vw;
            }
            .menu-deroulant {
                flex-direction: column;
                gap: 0.5rem;
            }
            .formulaire {
                padding: 1rem 0.5rem;
            }
            .info-contact {
                width: 95vw;
            }
            .connexion {
                position: static;
                transform: none;
                margin-top: 0.7rem;
                margin-bottom: 0.7rem;
                width: 100%;
                text-align: center;
            }
        }
        h2 {
            text-align: center;
            color: #222;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            margin-top: 1em;
        }
        .formulaire {
            max-width: 900px;
            margin: 0 auto 2.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .formulaire .input, .formulaire .input1 {
            flex: 1 1 220px;
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #f8fafb;
            transition: border 0.2s;
        }
        .formulaire .input:focus, .formulaire .input1:focus {
            border: 1.5px solid rgb(242, 179, 20);
            outline: none;
        }
        .formulaire button {
            border: none;
            background: rgb(242, 179, 20);
            color: #fff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: background 0.2s;
        }
        .formulaire button:hover {
            background: #e1a900;
        }
        #search-results {
            position: absolute;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            z-index: 10;
            width: 90%;
            left: 5%;
            top: 100%;
            display: none;
        }
        .result-item {
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
        }
        .result-item:hover {
            background: rgb(242, 179, 20, 0.15);
        }
        .cadre-contact {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .info-contact {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 320px;
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
            overflow: hidden;
        }
        .info-contact:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(242,179,20,0.13);
        }
        .image-contact {
            background: rgb(242, 179, 20);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }
        .image-contact img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            background: #fff;
        }
        .list-info-contact {
            padding: 1.2rem 1.5rem 1rem 1.5rem;
        }
        .list-info-contact .nom {
            font-weight: 700;
            font-size: 1.1rem;
            color: #222;
        }
        .list-info-contact p {
            margin: 0.3rem 0;
            color: #444;
            font-size: 0.98rem;
        }
        .list-info-contact .profession {
            color: rgb(242, 179, 20);
            font-style: italic;
            font-size: 1rem;
        }
        .modal-okwelians .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .modal-okwelians .modal-header {
            background: rgb(242, 179, 20);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
        }

        .modal-okwelians .modal-title {
            font-weight: 700;
            font-size: 1.4rem;
        }

        .modal-okwelians .modal-body {
            padding: 2rem;
        }

        .modal-okwelians .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .modal-okwelians .info-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .modal-okwelians .info-item:hover {
            transform: translateY(-2px);
            background: #fff;
            box-shadow: 0 4px 15px rgba(242,179,20,0.1);
        }

        .modal-okwelians .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .modal-okwelians .info-value {
            color: #222;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .modal-okwelians .btn-close {
            color: white;
            opacity: 1;
        }
        main {
            flex: 1 0 auto;
            padding-top: 90px;
            margin-bottom: 2rem;
        }
        
        /* Footer modernis√© */
        .foot {
            flex-shrink: 0;
            background-color: #222;
            height: 150px;
            width: 100%;
            margin-top: auto;
        }

        .footer-bot {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer-bot img {
            width: 60px;
            height: auto;
            margin-bottom: 1rem;
        }

        .footer-bot p {
            color: #fff;
            margin: 0;
            font-size: 1rem;
        }

.pagination {
  text-align: center;
  margin-top: 20px;
  margin-left: 500px;
}
.step-links a, .step-links span {
  display: inline-block;
  padding: 5px 10px;
  margin: 2px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
}
.step-links .current {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  border-color: #007bff;
}
.step-links a:hover {
  background-color: #e0e0e0;
}
        </style>
    </head>
    <body>
        <nav>
        <div class="logo">
            <img src="{% static 'images/Logo-Okwelians-removebg-preview.png' %}" alt="Logo Okwelians">
        </div>
        <div class="menu-deroulant">
            <a href="{% url 'List_G√©n√©ral' %}" class="Annuaire">Annuaire des membres</a>
            <a href="{% url 'Liste_personne_ressource' %}" class="ressource">Personnes ressources</a>
            <a href="{% url 'Liste_laur√©ats' %}">Extraire les contacts</a>
            <a href="{% url 'Liste_laur√©ats' %}">Gerer les utilisateurs</a>
            <a href="{% url 'Liste_laur√©ats' %}">Tableau de bord</a>
        </div>
    </nav>
    <main>
        <h2>Annuaire des personnes ressources</h2>
        
            <form method="get" action="{% url 'Liste_personne_ressource' %}" class="formulaire">
                <input type="text" placeholder="Tapez un Nom, pr√©nom, secteur d'ativit√©..." aria-label="Rechercher" name="recherche" value="{{query}}" class="input" id = "search">
                <select name="profession" class="input1">
                <option value="">Toutes les professions</option>
                {% for prof in professions %}
                    {% if prof %}
                    <option value="{{ prof }}" {% if prof == selected_profession %}selected{% endif %}>
                        {{ prof }}
                    </option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit" title="Rechercher"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div id="search-results"></div>
                
            </form>
            
    </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <footer class="foot">
    <div class="footer-bot">
        <img src="{% static 'images/the-okwelians.png' %}" alt="Logo The Okwelians">
        <p>&copy; The Okwelians {{ now|date:"Y" }}</p>
    </div>
</footer>
        
    </body>
</html>
